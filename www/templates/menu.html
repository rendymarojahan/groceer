<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced  material-background-nav-bar">
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img ng-if="!isPhoto" class="user-img" src="img/profileAvatar.jpg">
                <img ng-if="isPhoto" class="user-img" src="data:image/jpeg;base64,{{ photo }}">

                <p>
                    <span class="title">{{shopname}}</span>
                    <br/>
                    <span class="sub-title">{{username}}</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">

            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div ng-if="isAndroid" class="menu-list">
                <md-subheader class="md-warn">Operation</md-subheader>
                <div class="row menu-item"  ng-click="navigateTo('app.menuDashboard')">
                    <div class="col-33">
                        <i class="fa fa-th-large"></i>
                    </div>
                    <div class="col-66">
                        <span>Dashboard</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.productList')">
                    <div class="col-33">
                        <i class="fa fa fa-calculator"></i>
                    </div>
                    <div class="col-66">
                        <span>Kasir</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="navigateTo('app.suratJalan')">
                    <div class="col-33">
                        <i class="fa fa fa-envelope"></i>
                    </div>
                    <div class="col-66">
                        <span>Surat Jalan</span>
                    </div>
                </div>
                <md-subheader class="md-warn">Setting</md-subheader>
                <div class="row menu-item"  ng-click="navigateTo('app.customerList')">
                    <div class="col-33">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="col-66">
                        <span>Data Pelanggan</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.dataWarehouse')">
                    <div class="col-33">
                        <i class="fa fa-archive"></i>
                    </div>
                    <div class="col-66">
                        <span>Data Warehouse</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.dataProduct')">
                    <div class="col-33">
                        <i class="fa fa fa-cubes"></i>
                    </div>
                    <div class="col-66">
                        <span>Data Product</span>
                    </div>
                </div>
            </div>


            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <md-list ng-if="!isAndroid">
                <md-subheader class="md-warn">Operation</md-subheader>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.menuDashboard')">
                    <i class="fa fa-th-large"></i>
                    <span>Dashboard</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.productList')">
                    <i class="fa fa fa-calculator"></i>
                    <span>Kasir</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.suratJalan')">
                    <i class="fa fa fa-envelope"></i>
                    <span>Surat Jalan</span>
                </md-list-item>
                <md-subheader class="md-warn">Setting</md-subheader>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.customerList')">
                    <i class="fa fa-users"></i>
                    <span>Data Pelanggan</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.dataWarehouse')">
                    <i class="fa fa-archive"></i>
                    <span>Data Warehouse</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.dataProduct')">
                    <i class="fa fa-cubes"></i>
                    <span>Data Product</span>
                </md-list-item>
            </md-list>
            <!--end list section-->
        </ion-content><!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
