<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Dashboard">
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel section-->
        <div class="menu-panel">
            <div class="row">
                <div class="col-33" ng-click="navigateTo('app.report','Harian')">
                    <i class="fa fa-area-chart"></i>

                    <p>Laporan Harian</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.report','Bulanan')">
                    <i class="fa fa-bar-chart-o"></i>

                    <p>Laporan Bulanan</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.report','Tahunan')">
                    <i class="fa fa-pie-chart"></i>

                    <p>Laporan Tahunan</p>
                </div>
            </div>

            <div class="row">
                <div class="col-33" ng-click="navigateTo('app.dataProduct')">
                    <i class="fa fa fa-cubes"></i>

                    <p>Product</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.suratJalan')">
                    <i class="fa fa fa-envelope"></i>

                    <p>Surat Jalan</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.customerList')">
                    <i class="fa fa-users"></i>

                    <p>Pelanggan</p>
                </div>
            </div>
            </div>
        </div><!--end panel section-->

        <!--panel footer section-->
        <div class="menu-dashboard-footer">
            <md-whiteframe class="md-whiteframe-z1" layout ng-click="showToast('Wordpress Blog')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-wordpress"></i>
                    </div>
                    <div class="col-80">
                        Wordpress Blog
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="showToast('Google Connect')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-google-plus"></i>
                    </div>
                    <div class="col-80">
                        Google Connect
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="showToast('Facebook Connect')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="col-80">
                        Facebook Connect
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

        </div><!--end panel footer section-->
    </ion-content><!--Menu dashboard section-->
</ion-view>
